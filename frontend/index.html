<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedas Institute Scholarship Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <!-- Heading -->
        <h1 class="form-heading">Vedas Institute Scholarship Form</h1>
        
        <!-- Form -->
        <form id="scholarshipForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <input type="text" id="class" name="class" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="referral">Have a Referral Code?</label>
                <select id="referral" name="referral" onchange="toggleReferralCode()">
                    <option value="None">None</option>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="form-group" id="referralCodeGroup" style="display: none;">
                <label for="referralCode">Referral Code</label>
                <input type="text" id="referralCode" name="referralCode">
            </div>
            <div class="form-group">
                <label for="essay">Why should you receive this scholarship? (Max 500 words)</label>
                <textarea id="essay" name="essay" maxlength="500" required></textarea>
            </div>
            <button type="submit">Submit Application</button>
        </form>
        
        <!-- Referral Code Display -->
        <div id="referralCodeDisplay" style="display: none;">
            <p>Your Referral Code: <span id="generatedReferralCode"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
